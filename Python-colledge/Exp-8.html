<!DOCTYPE HTML>
<html>

<head>
    <title>
        Predefine functions
    </title>
</head>

<body style="text-align:center;">
    <h2>JavaScript new Date()</h2> <p>3 numbers specify year, month, and day:</p> <p id="demo"></p>
    <script>
        document.write("Array function");
        document.write("<br>");
        document.write("<br>");
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write("Initial Array = " + fruits);
        fruits.pop();
        document.write("<br>");
        document.write("Array after pop function = " + fruits);
        const cars = ["volvo", "audi", "MG"];
        document.write("<br>");
        document.write("<br>");
        document.write("Initial Array = " + cars);
        cars.push("maybach");
        document.write("<br>");
        document.write("Array after push function = " + cars);
        const laptop = ["hp", "asus", "dell"];
        document.write("<br>");
        document.write("<br>");
        document.write("Initial Array = " + laptop);
        document.write("<br>");
        document.write("Sorted array = " + laptop.sort());
        document.write("<br>");
        document.write("<br>");
        document.write(""); 
        const d = new Date(2021, 16, 9);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
