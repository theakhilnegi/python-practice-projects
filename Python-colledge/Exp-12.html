<!DOCTYPE HTML> 
<html> 
    <head> 
        <title> 
            Change Color for every click
        </title>
    </head> 
      
    <body style = "text-align:center;">
           
        <h1> 
        Change Color for every click</h1> 
          
        <button onclick = "gfg_Run()"> 
            Click here
        </button>
        
        <script>    
            const cl = [
            "Tomato",
            "Orange",
            "DodgerBlue",
            "MediumSeaGreen",
            "Gray",
            "SlateBlue",
            "Violet",
            "LightGray"
];
            function changeColor(color) {
                document.body.style.background = color;
            }
              
            function gfg_Run() {
            let i=Math.floor(Math.random() * 8);
                changeColor(cl[i]);
            }         
        </script> 
    </body> 
</html>
